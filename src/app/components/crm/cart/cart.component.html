<h3>Cart</h3>

<p>
    <a routerLink="/crm/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
    <span>{{ item.name }}</span>
    <span>{{ item.price | currency }}</span>
</div>
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="name">
                    Name
                </label>
                <input class="form-control" id="name" type="text" formControlName="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="address">
                    Address
                </label>
                <input class="form-control"  id="address" type="text" formControlName="address"  placeholder="Enter address">
            </div>
        </div>
        <div class="col-sm-6">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Purchase</button>
</form>
