<h4>Login</h4>
<form action="" (ngSubmit)="onLogin()">
    <div class="form-group">
        <label for="username">User Name</label>
        <input class="form-control" id="username" type="text" [(ngModel)]="formLogin.name" name="name">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" type="password" [(ngModel)]="formLogin.password" name="password">
    </div>
    <div class="form-group">
        <button class="button" type="submit">Login</button>
    </div>
</form>
<a routerLink="/auth/register">
    Register
</a>
