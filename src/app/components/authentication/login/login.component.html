<h4>Login</h4>
<form (ngSubmit)="onLogin()" [formGroup]="formLogin">
    <div class="form-group">
        <label for="username">User Name</label>
        <input id="username" class="form-control" type="text" formControlName="username">

        <div *ngIf="username.invalid && (username.dirty || username.touched || submitted)" class="alert">
            <div *ngIf="username.errors?.['required']">
                User Name is required.
            </div>
            <div *ngIf="username.errors?.['minlength']">
                User Name must be at least 3 characters long.
            </div>
            <div *ngIf="username.errors?.['forbiddenName']">
                User Name cannot be Bob.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" class="form-control" type="password" formControlName="password">

        <div *ngIf="password.invalid && (password.dirty || password.touched || submitted)" class="alert">
            <div *ngIf="password.errors?.['required']">
                Password is required.
            </div>
        </div>
        <!--<input class="form-control" id="password" type="password" [(ngModel)]="formLogin.password" name="password">-->
    </div>
    <div class="alert" *ngIf="msgError">{{msgError}}</div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="submitted">Login</button>
    </div>
</form>
<a routerLink="/auth/register">
    Register
</a>
